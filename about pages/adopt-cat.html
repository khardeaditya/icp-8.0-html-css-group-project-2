    <link rel="stylesheet" href="./../css/adopt-cat.css">

<body>
    <div class="navbar">

        </div>

            <img src="./images/home icons/home.png" alt="home icon" class="nav-img">

        </div>
        <div class="nav-items">

            <a href="#" class="adopt-btn">Adopt Now</a>

        <div class="cat-card">
